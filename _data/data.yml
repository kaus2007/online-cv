career-profile:
    title: Career Profile
    summary: |
        Kaushik hails from Uttarpara, Hooghly; a small town in the state of West Bengal (India).
        Kaushik has nearly ten years’ experience in Defence Production Sector. He has worked with one of the leading arms and defence equipment manufacturers of the globe. 
        Kaushik has worked as Junior Works Manager at The Ordnance Factory Board, Ministry of Defence, Government of India & Directorate of Ordnance (Coordination & Services), Ministry of Defence, Government of India
        Kaushik is a Bachelor of Engineering in Information Technology from School of Information Technology, West Bengal University of Technology which was formerly known as Indian Institute of Information Technology Calcutta 
        and a Master of Business Administration from Vinod Gupta School of Management (VGSoM) Indian Institute of Technology (IIT) Kharagpur; 
        one of the premier Business Schools in India as well as in Asia. 
        Kaushik is currently a Doctoral Fellow at the Indian Institute of Foreign Trade (IIFT); one of the premier Business Schools in India as well as in Asia. 
        He has worked in the cross-functional areas of Governance, IT, Cyber Seecurity, Finance and Procurement.
        Kaushik is the author of the book "Five Shades of Emerging Business Cases" by Eliva Press, an independent publishing house established to publish and disseminate scientific works around the world. 
        He has several Business Economics, Policy, Information Technology and Finance related papers published on various international journals.
        This includes a publication in the <a href="https://www.growkudos.com/publications/10.1108%25252Fijlma-11-2023-0252/reader" target="_blank"> International Journal of Law and Management by Emerald publishing (ABDC and Scopus indexed journal; Scopus Q1, ABDC-C). </a>
        Many of his papers have been published on international journals, including journals published by highly reputed international Business Schools. 
        Kaushik has an array of certifications in multiple domains starting from Technology to Business. 
        He has been conferred the status of top 10% of Authors on SSRN by total new downloads on several occasions by Social Science Research Network (SSRN).
        He is a Subject Expert of Finance in Chegg.com (an online education portal). 
        Kaushik is an active Professional Member of Association for Computing Machinery(ACM). 
        Kaushik is an author, he has a published <a href="https://fsebcbook.github.io/" target="_blank"> book </a> "Five Shades of Emerging Business Cases: A collection of 15 case studies on emerging topics for management graduates" available on <a href="https://www.amazon.com/dp/163648395X" target="_blank"> Amazon</a> and <a href="https://www.elivapress.com/en/book/book-8905242128/" target="_blank">Elivapress </a>.
        Kaushik has expertise in multiple coding languages and a code contributor at many coding platforms.
        Kaushik has keen interest in Cybersecurity, Cyber-risk quantification, Web 3.0 & Blockchain, CBDC, Cloud computing, Data Science, Macroeconomics, Mathematical/Statistical/Quantitative Modelling, Public Policy and Cyber-economics. 
        Kaushik is a pro-bono <a href="https://www.elivapress.com/en/authors/author-7011095249/"> peer reviewer </a> of Eliva Press and <a href="https://www.webofscience.com/wos/author/record/HGU-1718-2022"> peer reviewer </a> of highly reputed journals - Cogent Business & Management, International Journal of Law and Management by Emerald publishing, Australian Journal of Asian Law by Melbourne Law School, and Academy of Management Annual Meetings (all ABDC and/or Scopus indexed journals/forums).  
