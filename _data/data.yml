career-profile:
    title: Career Profile
    summary: |
        Kaushik hails from Uttarpara, Hooghly; a small town in the state of West Bengal.
        Kaushik has nearly ten years experience in Defence Production Sector.
        He has worked with one of the leading arms and defence equipment manufacturers of the globe.
        He has worked in cross-functional areas of Governance, IT, Finance, Procurement and HR.
        Currently his area of work is Public Policy, Public Finance, Cyber Security and Cybereconomics. He has several Economics, Policy, Information Technology and Finance related papers published on various international journals.
        He has served as an Officer at DDP, Ministry of Defence, Govt. of India. He is a subject expert of Economics, Mathematics and Finance on various academic platforms.
        Kaushik is an Executive MBA from Vinod Gupta School of Management, Indian Institute of Technology Kharagpur (VGSoM, IITKGP).
        Kaushik has keen interest in Cybersecurity, Cyber-risk quantification and Cybereconomics. 
